# 文件路径：.github/workflows/deploy.yml

name: Deploy to GitHub Pages

# 触发条件：当 push 到 main 分支时运行
on:
  push:
    branches: [ main ]

# 要执行的任务
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（把你的项目下载到 GitHub Actions 的服务器）
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      # 3. 设置 Node.js 环境（推荐使用 LTS 版本）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'  # 启用 pnpm 缓存，加快安装速度

      # 4. 安装依赖（使用 pnpm）
      - name: Install dependencies
        run: pnpm install

      # 5. 构建项目（你的 package.json 中是 vue-tsc + vite build）
      - name: Build
        run: pnpm run build
        # 注意：确保 vite.config.ts 中 base: '/你的仓库名/'

      # 6. 部署到 GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist